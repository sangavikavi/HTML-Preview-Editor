<!DOCTYPE html>
<html>
  <head>
    <title>HTML Previewer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="left-pane">
        <h3>Enter HTML code:</h3>
        <textarea id="html-input"></textarea>
      </div>
      <div class="right-pane">
        <h3>Preview:</h3>
        <div id="preview"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
